<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
</head>

<body>
    <div class="container text-dark">
        <h2 class="text-dark">Manage User</h2>
    </div>
    <div class="container">
        <form class="form-group">
            <div class="container form-group">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <input wd="3" type="text" class="form-control" placeholder="First Name" required />
                    </div>
                    <div class="col-md-4">
                        <input wd="3" type="text" class="form-control" placeholder="Last Name" required />
                    </div>
                    <div class="col-md-4 mb-3">
                        <input type="text" class="form-control" placeholder="Display Name" required />
                    </div>
                </div>
            </div>
        </form>
        <div class="container form-group">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <input wd="3" type="text" class="form-control" placeholder="User Name" required />
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" placeholder="Password" required />
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" placeholder="Re-Type Password" required />
                </div>
            </div>
        </div>
        <div class="container form-group">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <input wd="3" type="text" class="form-control" placeholder="Email" required />
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" placeholder="Mobile Number" required />
                </div>
                <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" placeholder="Phone Number" required />
                </div>
            </div>
        </div>
        <div class="container form-group">
            <div class="col-md-4 mb-3">
                <select class="form-select form-control" required>
            <option selected>User Sex</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
            </div>
            <div class="col-md-4 mb-3">
                <select class="form-select form-control" required>
    <option selected>Country</option>
    <option value="1">India</option>
    <option value="2">Pakistan</option>
    <option value="3">Other</option>
  </select>
            </div>

        </div>

        <div class="container form-group">
            <div class="col-md-12 mb-3">
                <input type="text" class="form-control" placeholder="Address" required />
            </div>

        </div>

        <div class="container form-group">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <input wd="3" type="text" class="form-control" placeholder="Pin Code" required />
                </div>

                <div class="col-md-4 mb-3">
                    <select class="form-select form-control" required>
        <option selected>City</option>
        <option value="1">Pune</option>
        <option value="2">Mumbai</option>
        <option value="3">Other</option>
      </select>
                </div>
                <div class="col-md-4 mb-3">
                    <select class="form-select form-control" required>
        <option selected>State</option>
        <option value="1">Maharashtra</option>
        <option value="2">Other</option>
        
      </select>
                </div>

            </div>
        </div>
    </div>
    </form>
    </div>
    <div class="container ">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-primary"><i class="bi bi-skip-backward-circle"></i> Back</button>
            <button type="button" class="btn btn-primary"><i class="bi bi-x-circle-fill"></i> Clear</button>
            <button type="button" class="btn btn-primary"><i class="bi bi-trash-fill"></i> Delete</button>
            <button type="button" class="btn btn-primary"><i class="bi bi-download"></i> Save</button>
            <button type="button" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> New Page</button>

        </div>
    </div>



</body>

</html>
